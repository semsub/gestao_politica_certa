<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Política Certa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-img { max-height: 60px; }
        .sidebar-stats { background: #f8f9fa; border-radius: 10px; padding: 15px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                {% if logo_url %}
                <img src="{{ url_for('static', filename='uploads/' + logo_url) }}" class="logo-img me-2">
                {% endif %}
                <strong>GESTAO POLÍTICA</strong>
            </a>
            <div class="ms-auto text-white small">
                {{ session['user_data']['nome'] }} | <a href="/logout" class="text-white">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5 mb-3 text-muted">
        <small>Criado por Júnior Araújo - (91) 98212-2175</small>
    </footer>
</body>
</html>
