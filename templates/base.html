<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Política - Júnior Araújo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                {% if logo_url %}
                    <img src="{{ url_for('static', filename='uploads/' + logo_url) }}" style="height: 45px;" class="me-2">
                {% endif %}
                <strong>GESTAO POLÍTICA</strong>
            </a>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Sair</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
