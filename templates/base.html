<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Júnior Araújo - Sistema de Campanha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; font-size: 14px; padding-bottom: 70px; }
        .navbar { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .footer-fixed { font-size: 11px; text-align: center; color: #6c757d; margin-top: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-person-check-fill"></i> JR 2025</a>
            {% if session.user %}
            <a href="/logout" class="btn btn-sm btn-outline-light">Sair</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
        
        <footer class="footer-fixed">
            <strong>CRIADO POR JÚNIOR ARAÚJO</strong><br>
            WHATSAPP (91) 98212-2175
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
