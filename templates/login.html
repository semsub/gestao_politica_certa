<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema JR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form action="/login" method="POST" class="bg-white p-4 rounded shadow" style="width: 90%; max-width: 400px;">
        <h4 class="text-center fw-bold text-primary mb-4">SISTEMA Júnior Araújo</h4>
        <input type="text" name="login" class="form-control mb-3" placeholder="Usuário" required>
        <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary w-100 fw-bold">ENTRAR</button>
    </form>
</body>
</html>
